<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Speech Recognition</h1>
      <p>Click the "Start Recognition" button and say "Click me".</p>

      <button id="startButton" class="btn">Start Recognition</button>
      <button id="targetButton" class="btn">Click Me</button>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <p>Button clicked!</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
